<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Application</title>
    <link rel="stylesheet" href="Slider.css">
</head>

<body>
    <main>
        <div class="main-box">
            <div class="containor">
                <img src="artwork/img01.jpg" alt="image" class="slide">
                <img src="artwork/img02.jpg" alt="image" class="slide">
                <img src="artwork/img03.jpg" alt="image" class="slide">
                <img src="artwork/img04.jpg" alt="image" class="slide">
                <img src="artwork/img05.jpg" alt="image" class="slide">
                <img src="artwork/img06.jpg" alt="image" class="slide">
                <img src="artwork/img07.jpg" alt="image" class="slide">
                <img src="artwork/img08.jpg" alt="image" class="slide">
            </div>

            <button id="right">⇨</button>
            <button id="left">⇦</button>
            
            <div class="indicator">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>
    </main>
</body>
<script src="Slider.js"></script>

</html>
