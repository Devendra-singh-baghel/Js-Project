<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PasswordGenerator.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="Length">
            <label for="len">Password Length :</label>
            <input id="len" min="6" type="text" placeholder="Length"/>
        </div>

       <div class="option">
            <input id="upper" type="checkbox" />
            <label for="upper">Include Uppercase</label>
    
            <input id="nums" type="checkbox" />
            <label for="nums">Include Numbers</label>

            <input id="special" type="checkbox" />
            <label for="special">Include Special Characters</label>
        </div>
        <button class="btn" id="generate">Generate Password</button>
        <button class="btn" id="reset">Reset</button>

        <div class="output" id="passOut">Your Password Will Appear Here!</div>
        
    </div>
</body>
<script src="PasswordGenerator.js"></script>

</html>
