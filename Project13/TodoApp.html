<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="TodoApp.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="heading">
                <h1>Todo App</h1>
            </div>
            <div class="input-box">
                <input type="text" name="task" id="task" placeholder="Enter task" autocomplete="off">
                <button class="add-btn" title="Add Task"><img src="Assets/plus.svg" alt="Add" srcset=""></button>
            </div>
            <div class="ul-box">
                <span class="indicater"></span>
                <ul class="task-list">
                    
                </ul>
            </div>

            <div class="total-task">
                <span class="completed"></span>
                <span class="pending"></span>
                <button class="clear-btn">Clear All</button>
            </div>

        </div>
    </section>
    <script src="TodoApp.js"></script>
</body>

</html>
