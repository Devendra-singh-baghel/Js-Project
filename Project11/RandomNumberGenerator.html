<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="RandomNumberGenerator.css">
</head>

<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="input-section">
            <label for="min">Minimum:</label>
            <input type="text" id="min" placeholder="Enter Minimum Value">
            <label for="max">Maximum:</label>
            <input type="text" id="max" placeholder="Enter Maximum Value">
        </div>
        <button id="generate">Generate</button>
        <div class="result">
            <p id="displayNumber"></p>
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
<script src="RandomNumberGenerator.js"></script>
</html>
