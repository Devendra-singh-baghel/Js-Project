<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="BackgroundColorChanger.css">
</head>

<body>
    <div class="containor">
        <div class="box">
            <h1>*Background Color Changer*</h1>
            <div class="colors">
                <span class="button" id="yellow"></span>
                <span class="button" id="red"></span>
                <span class="button" id="black"></span>
                <span class="button" id="purple"></span>
                <span class="button" id="palegreen"></span>
                <span class="button" id="lightblue"></span>
                <span class="button" id="pink"></span>
                <span class="button" id="blue"></span>

                <p>Click on any color to change the background color.</p>
            </div>
        </div>
    </div>
    <script src="BackgroundColorChanger.js"></script>
</body>

</html>
